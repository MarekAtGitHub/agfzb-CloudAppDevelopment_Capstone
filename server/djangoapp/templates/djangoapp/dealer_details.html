    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dealership Review</title>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    
    <body>
    
        <!-- Add a navigation bar here if needed -->
    
        <div class="container mt-4">
            <h2>Dealer Details</h2>
    
            <!-- Dealer information -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ dealer.full_name }}</h5>
                    <p class="card-text">Address: {{ dealer.address }}, {{ dealer.city }}, {{ dealer.st }} {{ dealer.zip }}</p>
                    <!--more here eventually-->
                </div>
            </div>
    
            <h2>Dealer Reviews</h2>
    
            <!-- Add reviews as cards -->
            <div class="row">
                {% for review in reviews %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <p class="card-text">{{ review.review }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Sentiment: {{ review.sentiment }}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    
    </body>

</html>
